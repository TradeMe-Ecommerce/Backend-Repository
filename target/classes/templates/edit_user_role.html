<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Role</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="container fade-in">
    <h1>Edit Role for <span th:text="${user.getName()}">User</span></h1>

    <div class="card">
        <form th:action="@{/user/edit_role}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:name="userId" th:value="${user.getId()}"/>

            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" name="roleId" required>
                    <option th:each="role : ${roles}"
                            th:value="${role.getId()}"
                            th:text="${role.getName()}"
                            th:selected="${role.getId() == user.getRole().getId()}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Update Role</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/user/details(id=${user.getId()})}" class="text-primary">Back to User List</a>
        </div>
    </div>
</div>
</body>
</html>
