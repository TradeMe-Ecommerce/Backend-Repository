<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Role</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="container fade-in">
    <h1>Create a New Role</h1>

    <form th:action="@{/role}" method="post" th:object="${role}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="name">Role Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter role name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" placeholder="Enter role description" required></textarea>
        </div>

        <div class="form-group">
            <label>Permissions:</label>
            <div class="d-flex flex-wrap" style="gap: 1rem;">
                <div th:each="permission : ${permissions}">
                    <label>
                        <input type="checkbox" name="permissions" th:value="${permission.getId()}"
                               th:checked="${role.permissions.contains(permission)}"/>
                        <span th:text="${permission.getName()}">Permission</span>
                    </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create Role</button>
    </form>

    <div class="mt-4">
        <a th:href="@{/role}" class="btn btn-outline">Back to Role List</a>
    </div>
</div>
</body>
</html>
