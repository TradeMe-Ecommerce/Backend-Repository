<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role List</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
</head>
<body>
<div class="container fade-in">
    <h1>Roles</h1>

    <div th:each="role : ${roles}" class="card">
        <div class="mb-3">
            <h2 th:text="${role.getName()}">Role Name</h2>
            <p th:text="${role.getDescription()}">Role Description</p>
            <ul>
                <li th:each="permission : ${role.getPermissions()}" th:text="${permission.getName()}"></li>
            </ul>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <form th:action="@{/role/delete(id=${role.getId()})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a th:href="@{/role/details(id=${role.getId()})}" class="btn btn-outline">Edit</a>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <a th:href="@{/role/add}" class="btn btn-primary">+ Add New Role</a>
        <a th:href="@{/home/admin}" class="btn btn-secondary">Back to Admin</a>
    </div>
</div>
</body>
</html>
