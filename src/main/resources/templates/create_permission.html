<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Permission</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="container fade-in">
    <h1>Create New Permission</h1>

    <form th:action="@{/permission}" th:object="${permission}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter permission name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" placeholder="Enter description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Permission</button>
        </div>
    </form>

    <div class="mt-3">
        <a th:href="@{/permission}" class="btn btn-outline">Back to Permission List</a>
    </div>
</div>
</body>
</html>
